<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Pain App</title><style>html * {

    input[type=range]:disabled::-webkit-slider-runnable-track {

    input[type=range]:disabled::-webkit-slider-thumb {

    }

    }

    }

    }

    }

    #animate-dissolve:checked+div {
      background-image: url(./assets/icons/Animationsparameter/amount-selected.png);
    }

    #animate-dissolve:disabled+div {
      background-image: url(./assets/icons/Animationsparameter/amount-inactive.png);
    }

    #animate-alphaFallOutEnd+div {
      background-image: url(./assets/icons/Animationsparameter/gradient-clear.png);
    }

    #animate-alphaFallOutEnd:checked+div {
      background-image: url(./assets/icons/Animationsparameter/gradient-selected.png);
    }

    #animate-alphaFallOutEnd:disabled+div {
      background-image: url(./assets/icons/Animationsparameter/gradient-inactive.png);
    }

    #animate-outerOffsetRatio+div {
      background-image: url(./assets/icons/Animationsparameter/spikes-clear.png);
    }

    #animate-outerOffsetRatio:checked+div {
      background-image: url(./assets/icons/Animationsparameter/spikes-selected.png);
    }

    #animate-outerOffsetRatio:disabled+div {
      background-image: url(./assets/icons/Animationsparameter/spikes-inactive.png);
    }

    .custom-picker label {
      display: grid;
      justify-content: center;
      align-items: center;
    }

    .disabled-grey {
      color: var(--disabled-grey);
    }

    .disabled-joystick {
      filter: brightness(2);

" id="redInner" value="red" name="innerColor" checked="checked"><div style="height: 32px; width: 32px; border-radius: 50%; background-color: rgb(250, 27, 27); border: 2px solid white"></div></label> <label><input type="radio" id="blueInner" value="blue" name="innerColor"><div style="height: 32px; width: 32px; border-radius: 50%; background-color: rgb(13, 36, 239); border: 2px solid white"></div></label> <label><input type="radio" id="yellowInner" value="yellow" name="innerColor"><div style="height: 32px; width: 32px; border-radius: 50%; background-color: rgb(250, 187, 27); border: 2px solid white"></div></label></div></form><div class="row"><label for="lightness">Helligkeit</label> <input type="range" id="lightness" name="lightness" min="0.3" max="0.8" value="0.5" step="0.01"></div><div class="row"><div class="divider"></div></div><form class="row custom-picker"><legend>Verlauf zu</legend><div style="flex: 3; display: flex;"><label><input type="radio" id="yellow" value="yellow" name="outerColor"><div style="height: 26px; width: 26px; border-radius: 50%; border: 5px solid rgb(250, 187, 27)"></div></label> <label><input type="radio" id="orange" value="orange" name="outerColor"><div style="height: 26px; width: 26px; border-radius: 50%; border: 5px solid rgb(250, 142, 27)"></div></label> <label><input type="radio" id="transparency" value="transparency" name="outerColor" checked="checked"><div style="height: 26px; width: 26px; border-radius: 50%; border: 5px solid rgb(196, 196, 196)"></div></label></div></form><div class="row"><label for="colorShift" class="disabled-grey">Verlauf</label> <input type="range" id="colorShift" name="colorShift" min="0" max="1" value="0.7" step="0.01" disabled="disabled"></div></div></div><div id="animation" class="box"><div class="row"><h3>ANIMATION</h3><h3 id="toggle-animation" style="cursor: pointer;">X</h3></div><div id="toggle-animation-parameters" class="parameters"><div class="row custom-picker"><label for="animation-curve">Verhalten</label> <label><input type="radio" id="off" value="off" name="animation-curve" checked="checked"><div class="animation-radio-button" style="outline: none;"></div></label> <label><input type="radio" id="linear-in" value="linear-in" name="animation-curve"><div class="animation-radio-button" style="outline: none;"></div></label> <label><input type="radio" id="linear-out" value="linear-out" name="animation-curve"><div class="animation-radio-button" style="outline: none;"></div></label> <label><input type="radio" id="soft" value="soft" name="animation-curve"><div class="animation-radio-button" style="outline: none;"></div></label></div><div class="row"><div class="divider"></div></div><form class="row custom-picker"><label for="animation-parameter" class="disabled-grey">Parameter</label> <label><input type="radio" id="animate-radius" value="radius" name="animation-parameter" checked="checked" disabled="disabled"><div class="animation-radio-button" style="outline: none;"></div></label> <label><input type="radio" id="animate-outerOffsetRatio" value="outerOffsetRatio" name="animation-parameter" disabled="disabled"><div class="animation-radio-button" style="outline: none;"></div></label> <label><input type="radio" id="animate-dissolve" value="dissolve" name="animation-parameter" disabled="disabled"><div class="animation-radio-button" style="outline: none;"></div></label> <label><input type="radio" id="animate-alphaFallOutEnd" value="alphaFallOutEnd" name="animation-parameter" disabled="disabled"><div class="animation-radio-button" style="outline: none;"></div></label></form><div class="row"><div class="divider"></div></div><div class="row"><label for="frequencyHz" class="disabled-grey">Frequenz</label> <input type="range" id="frequencyHz" name="frequencyHz" min="0.4" max="5" value="1" step="0.01" disabled="disabled"></div><div class="row"><label for="amplitude" class="disabled-grey">Volumen</label> <input type="range" id="amplitude" name="amplitude" min="0.1" max="1" value="0.5" step="0.01" disabled="disabled"></div><label for="joyDiv" class="disabled-grey">Richtung</label><div style="padding-top: 150px;"></div></div><div id="joyDiv" class="disabled-joystick" style="position: fixed; right: 10%; top: 71%; width:120px;height:120px;margin:20px;"></div></div><area-picker></area-picker></body><script>const sections = [
    {
      toggleId: "toggle-schmerzbereich",
      visible: true,
    },
    {
      toggleId: "toggle-form",
      visible: true,
    },
    {
      toggleId: "toggle-materialitaet",
      visible: true,
    },
    {
      toggleId: "toggle-farbe",
      visible: true,
    },
    {
      toggleId: "toggle-animation",
      visible: true,
    }
  ]

  const switchVisibility = (toggleElement, section) => {
    section.visible = !section.visible
    const parameters = document.getElementById(section.toggleId + "-parameters")
    const joyDiv = document.getElementById("joyDiv")
    if (section.visible) {
      toggleElement.innerText = "X"
      toggleElement.style.marginTop = "0"
      toggleElement.style.fontSize = "1.3em"
      parameters.style.display = "block"

      if (section.toggleId === "toggle-animation" && joyDiv) {
        joyDiv.style.display = "block"
      }
    } else {
      toggleElement.innerText = "+"
      toggleElement.style.marginTop = "-0.3em"
      toggleElement.style.fontSize = "1.8em"
      parameters.style.display = "none"
      if (section.toggleId === "toggle-animation" && joyDiv) {
        joyDiv.style.display = "none"
      }
    }
  }

  for (const section of sections) {
    const toggleElement = document.getElementById(section.toggleId)
    toggleElement.addEventListener("click", function (_) {
      switchVisibility(toggleElement, section)
    })
  }

  // joystick must be visible so we need to await until after 
  for (const section of sections) {
    const clickEvent = new MouseEvent("click")
    const toggleElement = document.getElementById(section.toggleId)
    toggleElement.dispatchEvent(clickEvent)
  }

  const disableSlider = (id) => {
    const elem = document.getElementById(id)
    elem.disabled = true
    const label = document.querySelector(`label[for=${id}]`)
    label.classList.add("disabled-grey")
  }

  const enableSlider = (id) => {
    const elem = document.getElementById(id)
    elem.disabled = false
    const label = document.querySelector(`label[for=${id}]`)
    label.classList.remove("disabled-grey")
  }

  const setRadioBtn = (id, disabled) => {
    const animationOn = !document.getElementById("off").checked
    const parameter = document.getElementById(id)
    if (animationOn) parameter.disabled = disabled
  }

  document.getElementById("alphaRatio").addEventListener("input", (e) => {
    const value = e.target.value
    if (value == 1) {
      setRadioBtn("animate-alphaFallOutEnd", true)
    } else {
      setRadioBtn("animate-alphaFallOutEnd", false)
    }
  })

  document.getElementById("dissolve").addEventListener("input", (e) => {
    const value = e.target.value
    if (value == 1 || value == 0) {
      setRadioBtn("animate-radius", false)
      setRadioBtn("animate-dissolve", true)
    } else {
      setRadioBtn("animate-dissolve", false)
      setRadioBtn("animate-radius", false)
    }
  })

  // TODO must also disable transparency if not trying blur filter!
  document.getElementById("outerOffsetRatio").addEventListener("input", (e) => {
    const value = e.target.value
    if (value == 0) {
      for (const id of ["roundness", "wings"]) {
        disableSlider(id)
      }
      setRadioBtn("animate-outerOffsetRatio", true)
    } else {
      for (const id of ["roundness", "wings"]) {
        enableSlider(id)
      }
      setRadioBtn("animate-outerOffsetRatio", false)
    }
  })

  document.querySelectorAll("input[name=outerColor]").forEach(el =>
    el.addEventListener("change", (e) => {
      const checkedElement = document.querySelector("input[name=outerColor]:checked").value
      if (checkedElement === "transparency") {
        disableSlider("colorShift")
      } else {
        enableSlider("colorShift")
      }
    })
  )

  document.querySelectorAll("input[name=animation-curve]").forEach(el =>
    el.addEventListener("change", (e) => {
      const checkedElement = document.querySelector("input[name=animation-curve]:checked").value
      if (checkedElement === "off") {
        for (const id of ["animate-radius", "animate-outerOffsetRatio", "animate-dissolve", "animate-alphaFallOutEnd"]) {
          const elem = document.getElementById(id)
          elem.disabled = true;
        }
        const labelRadioBtns = document.querySelector("label[for=animation-parameter]")
        labelRadioBtns.classList.add("disabled-grey")
        disableSlider("frequencyHz")
        disableSlider("amplitude")
        document.getElementById("joyDiv").classList.add("disabled-joystick")
        document.querySelector(`label[for=joyDiv]`).classList.add("disabled-grey")
      } else {
        const [radiusAnim, outerOffsetAnim, dissolveAnim, alphaAnim] = ["animate-radius", "animate-outerOffsetRatio", "animate-dissolve", "animate-alphaFallOutEnd"]

        const dissolveSlider = document.getElementById("dissolve")
        if (dissolveSlider.value == 1 || dissolveSlider.value == 0) {
          document.getElementById(radiusAnim).disabled = false
          document.getElementById(dissolveAnim).disabled = true
        } else {
          document.getElementById(radiusAnim).disabled = false
          document.getElementById(dissolveAnim).disabled = false
        }

        const transparencySlider = document.getElementById("alphaRatio")
        if (transparencySlider.value != 1) document.getElementById(alphaAnim).disabled = false

        const outerOffsetSlider = document.getElementById("outerOffsetRatio")
        if (outerOffsetSlider.value != 0) document.getElementById(outerOffsetAnim).disabled = false

        const labelRadioBtns = document.querySelector("label[for=animation-parameter]")
        labelRadioBtns.classList.remove("disabled-grey")
        enableSlider("frequencyHz")
        enableSlider("amplitude")

        document.getElementById("joyDiv").classList.remove("disabled-joystick")
        document.querySelector(`label[for=joyDiv]`).classList.remove("disabled-grey")
      }
    })
  )</script></html>
