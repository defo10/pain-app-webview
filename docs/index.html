<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML 5 Boilerplate</title>
  <style>
    html * {
      font-family: Verdana !important;
      font-size: small;
    }

    #animations-canvas {
      width: 100vw;
      height: 60vh;
    }

    #parameters {
      width: 100vw;
      height: 40vh;
      overflow-y: scroll;
    }

    div {
      padding-bottom: 16px;
    }
  </style>
</head>

<body>
  <canvas id="animations-canvas"></canvas>
  <div id="parameters">
    <div>
      <input type="range" id="radius1" name="Radius" min="1" max="100" value="20" step="1">
      <label for="radius">Größe Punkt 1</label>
    </div>
    <div>
      <input type="range" id="radius2" name="Radius" min="1" max="100" value="20" step="1">
      <label for="radius">Größe Punkt 2</label>
    </div>
    <div>
      <input type="range" id="radius3" name="Radius" min="1" max="100" value="20" step="1">
      <label for="radius">Größe Punkt 3</label>
    </div>
    <!-- geschlossenheut-->
    <div><input type="range" id="closeness" name="closeness" min="0" max="1" value="0.5" step="0.01">
      <label for="closeness">Geschlossenheit</label>
    </div>
    <!-- innere farbe-->
    <form>
      <legend>Farbe:</legend>
      <div>
        <input type="radio" id="yellowInner" value="yellow" name="innerColor">
        <label for="yellowInner">Gelbtöne</label>
        <input type="radio" id="redInner" value="red" name="innerColor" checked>
        <label for="redInner">Rottöne</label>
        <input type="radio" id="blueInner" value="blue" name="innerColor">
        <label for="innerColorInner">Blautöne</label>
      </div>
    </form>
    <div><input type="range" id="lightness" name="lightness" min="0" max="1" value="0.5" step="0.01">
      <label for="lightness">Ligthness</label>
    </div>
    <!-- äußere farbe-->
    <form>
      <legend>Farbverlauf zu:</legend>
      <div>
        <input type="radio" id="yellow" value="yellow" name="outerColor">
        <label for="yellow">Gelb</label>
        <input type="radio" id="orange" value="orange" name="outerColor">
        <label for="orange">Orange</label>
        <input type="radio" id="transparency" value="transparency" name="outerColor" checked>
        <label for="transparency">Transparenz (einfarbig)</label>
      </div>
    </form>
    <div>
      <input type="range" id="colorShift" name="colorShift" min="0" max="1" value="0.7" step="0.01">
      <label for="colorShift">Farbverlauf</label>
    </div>
    <div>
      <input type="range" id="alphaRatio" name="alphaRatio" min="0.05" max="1" value="0.05" step="0.01">
      <label for="alphaRatio">Transparenz</label>
    </div>
    <div>
      <input type="range" id="dissolve" name="dissolve" min="0" max="1" value="0" step="0.025">
      <label for="dissolve">Menge</label>
    </div>
    <form>
      <legend>Animation:</legend>
      <div>
        <input type="radio" id="off" value="0" name="animation-curve" checked>
        <label for="off">Aus</label>
        <input type="radio" id="linear-in" value="1" name="animation-curve">
        <label for="linear-in">pulsierend aufbauend</label>
        <input type="radio" id="linear-out" value="2" name="animation-curve">
        <label for="linear-out">pulsierend abbauend</label>
        <input type="radio" id="soft" value="3" name="animation-curve">
        <label for="soft">gleichmäßig pulsierend</label>
      </div>
      <div>
        <input type="range" id="frequencyHz" name="frequencyHz" min="0.01" max="2" value="0.3" step="0.01"
          list="frequencies">
        <label for="frequencyHz">Frequenz</label>
        <datalist id="frequencies">
          <option value="0.1" label="0 Hz"></option>
          <option value="1.0" label="1 Hz"></option>
          <option value="2.0" label="2 Hz"></option>
        </datalist>
      </div>
    </form>
    <div>
      <input type="range" id="roundness" name="roundness" min="0" max="1" value="0.2" step="0.01">
      <label for="roundness">Rund/Zackig</label>
    </div>
    <div>
      <input type="range" id="outerOffsetRatio" name="outerOffsetRatio" min="0" max="1" value="0" step="0.05">
      <label for="outerOffsetRatio">Konzentriert/Strahlend</label>
    </div>
    <div>
      <input type="range" id="wingLength" name="wingLength" min="5" max="20" value="8" step="1">
      <label for="wingLength">Breite Zacken</label>
    </div>
  </div>
</body>
<script src="index.js"></script>

</html>
