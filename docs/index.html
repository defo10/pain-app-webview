<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML 5 Boilerplate</title>
  <style>
    html * {
      font-family: Verdana !important;
      font-size: small;
    }

    #animations-canvas {
      width: 100vw;
      height: 60vh;
    }

    div {
      padding-bottom: 16px;
    }
  </style>
</head>

<body>
  <canvas id="animations-canvas"></canvas>
  <div>
    <div>
      <input type="range" id="radius1" name="Radius" min="1" max="100" value="20" step="1">
      <label for="radius">Größe Punkt 1</label>
    </div>
    <div>
      <input type="range" id="radius2" name="Radius" min="1" max="100" value="20" step="1">
      <label for="radius">Größe Punkt 2</label>
    </div>
    <div>
      <input type="range" id="radius3" name="Radius" min="1" max="100" value="20" step="1">
      <label for="radius">Größe Punkt 3</label>
    </div>
    <!-- geschlossenheut-->
    <div><input type="range" id="closeness" name="closeness" min="0" max="1" value="0.5" step="0.01">
      <label for="closeness">Geschlossenheit</label>
    </div>
    <!-- innere farbe-->
    <form>
      <legend>Farbe:</legend>
      <div>
        <input type="radio" id="yellowInner" value="yellow" name="innerColor">
        <label for="yellowInner">Gelbtöne</label>
        <input type="radio" id="redInner" value="red" name="innerColor" checked>
        <label for="redInner">Rottöne</label>
        <input type="radio" id="blueInner" value="blue" name="innerColor">
        <label for="innerColorInner">Blautöne</label>
      </div>
    </form>
    <div><input type="range" id="lightness" name="lightness" min="0" max="1" value="0.5" step="0.01">
      <label for="lightness">Ligthness</label>
    </div>
    <!-- äußere farbe-->
    <form>
      <legend>Farbverlauf zu:</legend>
      <div>
        <input type="radio" id="yellow" value="yellow" name="outerColor">
        <label for="yellow">Gelb</label>
        <input type="radio" id="orange" value="orange" name="outerColor">
        <label for="orange">Orange</label>
        <input type="radio" id="transparency" value="transparency" name="outerColor" checked>
        <label for="transparency">Transparenz (einfarbig)</label>
      </div>
    </form>
    <div>
      <input type="range" id="colorShift" name="colorShift" min="0" max="1" value="0.7" step="0.01">
      <label for="colorShift">Farbverlauf</label>
    </div>
    <div>
      <input type="range" id="alphaRatio" name="alphaRatio" min="0.01" max="1" value="0.01" step="0.01">
      <label for="alphaRatio">Transparenz</label>
    </div>
    <div>
      <input type="range" id="dissolve" name="dissolve" min="0.00" max="1" value="0.00" step="0.01">
      <label for="dissolve">Menge</label>
    </div>
  </div>
</body>
<script src="index.js"></script>

</html>
